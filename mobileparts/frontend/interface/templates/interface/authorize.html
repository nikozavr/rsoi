
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Войдите чтобы продолжить</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "authorize.css" %}" rel="stylesheet">

  </head>

  <body>
    
    <div class="container">

      <form id="form" class="form-signin" action="http://mobileparts.ru:8000/login/" method="post">
      {% csrf_token %}
      <div id="form">
        <h2 id="top" class="form-signin-heading">Войдите</h2>
        <label for="username" class="sr-only">Логин</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required autofocus>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        <button class="btn btn-lg btn-primary btn-block" id="submitbutton" name="submitbutton" type="submit">Вход</button><br>
        <a class="btn btn-link btn-block" type="button" href="http://localhost:8000/register/">Регистрация</a>
      </div>
      </form>

    </div> <!-- /container -->
    


    <script type="text/javascript">
    	var error  = '{{ error_text|escapejs }}';
    	if(error!=""){
    		var div = document.createElement('div');
  				div.setAttribute('id', "error_message");
  				div.setAttribute('class', "alert alert-danger");
  				div.setAttribute('role', 'alert');
  				div.innerHTML = '<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>  <span class="sr-only">Ошибка:</span>' + error;
  				
  				var prev = document.getElementById("error_message");
  				var element = document.getElementById("form");
  				var child = document.getElementById("top");
  				if(prev){
  					element.replaceChild(div, prev);
  				} else {
  					element.insertBefore(div, child);
  				}
    	}

    </script>
  </body>
</html>
